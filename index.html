<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table id="scoreboard">
    <tr>
      <th>Player X</th>
      <th>Player O</th>
    </tr>
    <tr>
      <td><span id="score-x-value">0</span></td>
      <td><span id="score-o-value">0</span></td>
    </tr>
  </table>
  <div id="board">
    <div class="cell" onclick="placeSymbol(0)"></div>
    <div class="cell" onclick="placeSymbol(1)"></div>
    <div class="cell" onclick="placeSymbol(2)"></div>
    <div class="cell" onclick="placeSymbol(3)"></div>
    <div class="cell" onclick="placeSymbol(4)"></div>
    <div class="cell" onclick="placeSymbol(5)"></div>
    <div class="cell" onclick="placeSymbol(6)"></div>
    <div class="cell" onclick="placeSymbol(7)"></div>
    <div class="cell" onclick="placeSymbol(8)"></div>
  </div>
  <button onclick="resetBoard()">Reiniciar</button>
  <button onclick="toggleDarkMode()">Modo oscuro</button>
  <script src="script.js"></script>
  <footer>
    <p>Developed with ChatGPT, 2023</p>
  </footer>
</body>
</html>
